<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/styles/index.css" />
  <title>account object</title>
</head>

<body>
  <div class="account">
    <div class="head">
      <h2>account object</h2>
    </div>
    <div class="inputs">
      <input type="text" id="name" placeholder="Name">
      <div class="income">
        <input onkeyup="getTotal()" type="number" id="income" placeholder="Income">
        <input onkeyup="getTotal()" type="number" id="rent" placeholder="Rent">
        <input onkeyup="getTotal()" type="number" id="food" placeholder="Food">
        <input onkeyup="getTotal()" type="number" id="services" placeholder="Services">
        <small id="total"></small>
      </div>
      <input placeholder="Month" type="text" id="month">
      <button id="submit">Save</button>
    </div>


    <div class="output">
      <div class="searchBlock">
        <input onkeyup="searchData()" type="text" id="search" placeholder="search">
        <div class="btnSearch">
          <button onclick="getsearchMood(this.id)" id="searchTitle">Search By Name</button>
          <button onclick="getsearchMood(this.id)" id="searchCategory">Search By Month</button>

        </div>
      </div>
      <div id="deleteAll">
        
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Income</th>
          <th>Rent</th>
          <th>Food</th>
          <th>Services</th>
          <th>Totall</th>
          <th>Month</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        <tbody id="tbody">
       
        </tbody>
      </table>
    </div>
  </div>


  <script src="/js/main.js"></script>
</body>

</html>
